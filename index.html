<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        pacifico: ['Pacifico', 'cursive']
                    }
                }
            }

        }
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <nav class="bg-blue-100 shadow-lg ">
        <div class="container flex justify-between items-center mx-auto py-4">
            <h1 class="font-pacifico text-2xl">Sy_Codes</h1>
            <ul class="flex space-x-5 ">
                <li><a class="hover:text-white hover:underline" href="#">Home</a></li>
                <li><a class="hover:text-white" href="#">Jobs</a></li>
                <li> <a class="hover:text-white" href="#">News</a></li>
                <li><a class="hover:text-white" href="#">Services</a></li>
            </ul>
        </div>
    </nav>

    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class=" flex bg-cyan-100 rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-16">
                <h1 class="font-bold text-2xl font-pacifico">Login</h1>
                <p class="text-sm mt-4">If you're already a member it's easier to login</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="email">
                    <div class="relative">

                        <input class="p-2 rounded-xl border w-full" type="text" name="password" placeholder="password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </div>

                    <button class="bg-green-400 rounded-xl text-white py-2 px-2 hover:scale-105 duration-300">Login</button>
                </form>
                <div class="grid grid-cols-3 items-center text-gray-400 mt-4">
                    <hr class="border-gray-500">
                    <p class="text-center text-sm">Or</p>
                    <hr class="border-gray-500">
                </div>
                <button class="bg-white py-2 px-2 w-full rounded-xl border mt-3 flex justify-center items-center text-sm hover:scale-105 duration-300">Google Login
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="16" fill="currentColor" class="bi bi-google ml-3" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>
                </button>
                <p class="text-xs mt-4 text-center py-5"><a href="#">Forgot your Password? </a></p>
                <div class="flex justify-between items-center">
                    <p class="mr-2">Don't have an account yet?</p>
                    <button class="bg-green-400 py-1 px-1 rounded-lg border text-white hover:scale-105 duration-300">Register</button>
                </div>
                
            </div>
            <div class="w-1/2 md:block hidden ">
                <img class="rounded-2xl" src="./img/stairs.jpg" alt="image" >
            </div>
        </div>


    </section>
</body>

</html>
